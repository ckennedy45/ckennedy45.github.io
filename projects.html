    <script type="application/javascript">
        $(document).foundation();
    </script>
    <script>
        // Toggle stacked state on the page-frame when below/above the large breakpoint
        (function(){
            var frame = document.querySelector('.page-frame');
            if(!frame) return;

            var mq = window.matchMedia('(min-width: 64em)');

            function applyState(e){
                frame.classList.add('transitioning');
                if(mq.matches){
                    frame.classList.remove('stacked');
                } else {
                    frame.classList.add('stacked');
                }
                setTimeout(function(){ frame.classList.remove('transitioning'); }, 350);
            }

            applyState();
            if(typeof mq.addEventListener === 'function') mq.addEventListener('change', applyState);
            else if(typeof mq.addListener === 'function') mq.addListener(applyState);
        })();
    </script>
